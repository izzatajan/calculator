<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="lightDarkMode">
        <img id="sunIcon" src="images/sunny-outline.svg" alt="" srcset="">
        <img id="moonIcon" src="images/moon-outline.svg" alt="" srcset="">
        <div id="wrapper">
            <span id="modeBottom"></span>
        </div>
    </div>

    <div id="bigbox">

        <div id="inputBox">
            <p id="exampleBf"></p>
            <input id="numInput" readonly>
            <p id="smallResult"></p>
        </div>
        <hr id="hrrrr">
        <div id="btnBox">

            <div class="btns mathFourElems" id="mathPlus"><p>&#43</p></div>
            <div class="btns mathFourElems" id="mathMinus"><p>&#8722</p></div>
            <div class="btns mathFourElems" id="mathMultiply"><p>&#215</p></div>
            <div class="btns mathFourElems" id="mathDivide"><p>&#247</p></div>
            <div class="btns" id="cleanNum"><p>&#8592</p></div>

            <div class="btns numbers" id="numOne"><p>1</p></div>
            <div class="btns numbers" id="numTwo"><p>2</p></div>
            <div class="btns numbers" id="numThree"><p>3</p></div>
            <div class="btns numbers" id="numFour"><p>4</p></div>
                
            <div class="btnBracket" id="mathBrackets">
                <div id="leftBracket"><p>&#8317</p></div>
                <div id="rightBracket"><p>&#8318</p></div>
            </div>

            <div class="btns numbers" id="numFive"><p>5</p></div>
            <div class="btns numbers" id="numSix"><p>6</p></div>
            <div class="btns numbers" id="numSeven"><p>7</p></div>
            <div class="btns numbers" id="numEight"><p>8</p></div>
            <div class="btns" id="cleannumAll"><p>c</p></div>

            <div class="btns numbers" id="numNine"><p>9</p></div>
            <div class="btns numbers" id="numZero"><p>0</p></div>
            <div class="btns" id="mathSquareRoot"><p>&#8730</p></div>
            <div class="btns" id="comma"><p>&#44</p></div>
            <div class="btns" id="result"><p>&#61</p></div>
            
        </div>

    </div>
    <p id="whoCreated">Developed by Izzatbek</p>


    <script src="calculator.js"></script>
    
</body>
</html>
